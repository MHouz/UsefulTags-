<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture Tag Grid Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .card {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #333;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.03);
    }

    picture {
        display: block;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #333;
        margin-bottom: 10px;
    }

    picture img {
        width: 100%;
        display: block;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    picture:hover img {
        transform: scale(1.05);
    }

    .caption {
        text-align: center;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>
<body>

<h1>Responsive Picture Tag Grid</h1>

<div class="grid">

    <!-- Card 1 -->
    <div class="card">
        <picture>
            <source media="(min-width: 1200px)" srcset="https://picsum.photos/1600/500?random=1">
            <source media="(min-width: 900px)" srcset="https://picsum.photos/1200/500?random=2">
            <source media="(min-width: 600px)" srcset="https://picsum.photos/900/600?random=3">
            <img src="https://picsum.photos/500/700?random=4" alt="Image 1" loading="lazy">
        </picture>
        <div class="caption">Image 1 — Resize the page to see changes</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <picture>
            <source media="(min-width: 1200px)" srcset="https://picsum.photos/1600/500?random=5">
            <source media="(min-width: 900px)" srcset="https://picsum.photos/1200/500?random=6">
            <source media="(min-width: 600px)" srcset="https://picsum.photos/900/600?random=7">
            <img src="https://picsum.photos/500/700?random=8" alt="Image 2" loading="lazy">
        </picture>
        <div class="caption">Image 2 — Responsive demo</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <picture>
            <source media="(min-width: 1200px)" srcset="https://picsum.photos/1600/500?random=9">
            <source media="(min-width: 900px)" srcset="https://picsum.photos/1200/500?random=10">
            <source media="(min-width: 600px)" srcset="https://picsum.photos/900/600?random=11">
            <img src="https://picsum.photos/500/700?random=12" alt="Image 3" loading="lazy">
        </picture>
        <div class="caption">Image 3 — Resize to see changes</div>
    </div>

    <!-- Card 4 -->
    <div class="card">
        <picture>
            <source media="(min-width: 1200px)" srcset="https://picsum.photos/1600/500?random=13">
            <source media="(min-width: 900px)" srcset="https://picsum.photos/1200/500?random=14">
            <source media="(min-width: 600px)" srcset="https://picsum.photos/900/600?random=15">
            <img src="https://picsum.photos/500/700?random=16" alt="Image 4" loading="lazy">
        </picture>
        <div class="caption">Image 4 — Responsive demo</div>
    </div>

</div>

</body>
</html>
